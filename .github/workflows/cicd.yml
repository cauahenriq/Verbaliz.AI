name: CI - Validar Workflows N8N

on:
  push:
    branches: [ "main" ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositÃ³rio
        uses: actions/checkout@v3

      - name: Listar arquivos de workflow do N8N
        run: |
          echo "Listando JSONs do N8N"
          ls n8n

      - name: Validar sintaxe JSON
        run: |
          for file in n8n/*.json; do
            echo "Validando $file"
            cat "$file" | jq . > /dev/null
          done
