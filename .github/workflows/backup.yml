name: Backup N8N Workflows

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Connect and Backup JSON
        uses: appleboy/ssh-action@v1.0.2
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cat /home/node/.n8n/workflows/export-all.json > /root/export-all.json

      - name: Download backup via SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "/root/export-all.json"
          target: "./"

      - name: Commit & Push Backup
        run: |
          git config --local user.email "bot@n8n-backup.com"
          git config --local user.name "n8n-backup-bot"
          git add export-all.json
          git commit -m "backup $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
