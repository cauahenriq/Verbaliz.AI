name: Deploy to VPS

on:
  push:
    branches:
      - main        # deploy automático ao fazer push na main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ==================== CHECKOUT ====================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ==================== NODE BUILD ====================
      # Se seu projeto não precisa de build, apague essa parte depois.
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      # ⚠ Se seu projeto NÃO possui build, troque para:
      # run: echo "No build step"

      - name: Build project
        run: npm run build

      # Opcional: verificar se build existe (evita deploy vazio)
      - name: List output files
        run: ls -R .

      # ==================== SCP DEPLOY ====================
      - name: Upload to VPS
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          # ------------------ O QUE ENVIAR ------------------
          # Se seu projeto gera pasta "dist", mantenha isso:
          source: "dist/*"
          # Se não tiver build, troque para: source: "./*"
          # ---------------------------------------------------
          target: "/var/www/seu-app" # altere para seu destino na VPS
          overwrite: true

      # ==================== PERMISSÕES NA VPS ====================
      # Isso evita erro de permissão depois do deploy.
      - name: Fix permissions on VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo chown -R $USER:$USER /var/www/seu-app
            sudo chmod -R 755 /var/www/seu-app
